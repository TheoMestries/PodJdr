<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POD 2200 - Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="hub">
  <header class="top-bar">
    <div class="logo-wrapper">
      <div class="logo-eye"><div class="pupil"></div></div>
      <h1 class="logo">POD 2200</h1>
    </div>
    <div class="top-bar-actions">
      <button
        id="sidebar-toggle"
        type="button"
        class="btn sidebar-toggle"
        aria-controls="sidebar"
        aria-expanded="false"
      >
        Contacts
      </button>
      <button id="dice-btn" class="btn">Dés</button>
      <button id="exit-pnj-btn" class="btn hidden">Quitter PNJ</button>
      <button id="logout-btn" class="btn">Déconnexion</button>
    </div>
  </header>
    <div class="hub-container has-sidebar">
      <div id="sidebar-backdrop" class="sidebar-backdrop hidden" aria-hidden="true"></div>
      <aside id="sidebar" class="sidebar">
        <section class="sidebar-section panel">
          <h2>Contacts</h2>
          <ul id="contact-list" class="contact-list"></ul>
        </section>

        <section class="sidebar-section panel">
          <h2>Demandes</h2>
          <ul id="request-list"></ul>
        </section>

        <section class="sidebar-section panel">
          <h2>En attente</h2>
          <ul id="pending-list"></ul>
        </section>

        <section class="sidebar-section panel">
          <form id="add-contact-form">
            <input type="text" id="contact-username" placeholder="Nom d'utilisateur" required />
            <button type="submit" class="btn">Ajouter</button>
          </form>
        </section>
      </aside>

      <main class="chat-area">
        <header class="user-bar">
          <h1 id="user-name"></h1>
        </header>

        <section id="placeholder" class="chat-placeholder panel">
          <p>Sélectionnez un contact pour démarrer une conversation.</p>
        </section>

        <section id="chat-section" class="chat panel hidden">
          <h2 id="chat-with"></h2>
          <ul id="message-list"></ul>
          <form id="message-form">
            <input type="text" id="message-input" placeholder="Message..." autocomplete="off" required />
            <button type="submit" class="btn">Envoyer</button>
          </form>
        </section>
      </main>
    </div>

    <div
      id="announcement-overlay"
      class="announcement-overlay hidden"
      role="alertdialog"
      aria-modal="true"
      aria-labelledby="announcement-title"
    >
      <div class="announcement-dialog">
        <h2 id="announcement-title">Annonce de la direction</h2>
        <p id="announcement-message" class="announcement-message"></p>
        <p id="announcement-author" class="announcement-author"></p>
        <button id="announcement-close-btn" class="btn">Compris</button>
      </div>
    </div>
  <script src="hub.js"></script>
  <script src="eye.js"></script>
</body>
</html>
