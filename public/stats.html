<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POD 2200 - Statistiques</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="hub">
  <header class="top-bar">
    <div class="logo-wrapper">
      <div class="logo-eye"><div class="pupil"></div></div>
      <h1 class="logo">POD 2200</h1>
    </div>
    <button id="back-btn" class="btn">Retour</button>
  </header>
  <main class="dice-container">
    <section class="log-panel">
      <h2>Statistiques des joueurs par type de dé</h2>
      <table id="stats-table">
        <thead>
          <tr>
            <th>Joueur</th>
            <th>Type de dé</th>
            <th>Lancés</th>
            <th>Dés lancés</th>
            <th>Moyenne par dé</th>
            <th>Max</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
        <button id="prev-btn" class="btn">Précédent</button>
        <span id="page-info"></span>
        <button id="next-btn" class="btn">Suivant</button>
      </div>
    </section>
  </main>
  <script src="stats.js"></script>
  <script src="eye.js"></script>
</body>
</html>
