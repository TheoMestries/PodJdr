<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POD 2200 - Inscription</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth">
  <div class="login-container">
    <h1 class="logo">POD 2200</h1>
    <h2>Créer un compte</h2>
    <div id="error-box" class="error-message hidden"></div>
    <form>
      <label for="username">Identifiant</label>
      <input id="username" type="text" placeholder="Utilisateur" />
      <label for="password">Mot de passe</label>
      <input id="password" type="password" placeholder="********" />
      <button type="submit" class="btn">Inscription</button>
    </form>
    <p><a href="index.html">Déjà un compte ? Connexion</a></p>
  </div>
  <script src="register.js"></script>
</body>
</html>
