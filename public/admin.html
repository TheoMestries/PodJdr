<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POD 2200 - Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="hub">
  <header class="top-bar">
    <h1 class="logo">POD 2200</h1>
    <button id="logout-btn" class="btn">DÃ©connexion</button>
  </header>

  <main class="hub-container">
    <section id="pnj-section" class="panel">
      <h2>Gestion des PNJ</h2>
      <table id="pnj-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Demandes</th>
            <th>Messages</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="pnj-form" class="pnj-form">
        <label for="pnj-name">Nom</label>
        <input type="text" id="pnj-name" required />
        <label for="pnj-description">Description</label>
        <input type="text" id="pnj-description" />
        <button type="submit" class="btn">Ajouter</button>
      </form>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
