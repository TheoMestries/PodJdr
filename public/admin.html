<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POD 2200 - Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="hub">
  <header class="top-bar">
    <div class="logo-wrapper">
      <div class="logo-eye"><div class="pupil"></div></div>
      <h1 class="logo">POD 2200</h1>
    </div>
    <button id="logout-btn" class="btn">Déconnexion</button>
  </header>

  <main class="hub-container">
    <section id="pnj-section" class="panel">
      <h2>Gestion des PNJ</h2>
      <table id="pnj-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Demandes</th>
            <th>Messages</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="pnj-form" class="pnj-form">
        <label for="pnj-name">Nom</label>
        <input type="text" id="pnj-name" required />
        <label for="pnj-description">Description</label>
        <input type="text" id="pnj-description" />
        <button type="submit" class="btn">Ajouter</button>
      </form>
    </section>

    <section id="shadow-section" class="panel">
      <h2>Accès Shadow</h2>
      <div class="shadow-admin-grid">
        <form id="shadow-user-form" class="shadow-admin-form">
          <h3>Donner l'accès à un joueur</h3>
          <label for="shadow-user-name">Nom d'utilisateur</label>
          <input type="text" id="shadow-user-name" autocomplete="off" required />
          <button type="submit" class="btn">Accorder</button>
        </form>

        <form id="shadow-pnj-form" class="shadow-admin-form">
          <h3>Donner l'accès à un PNJ</h3>
          <label for="shadow-pnj-name">Nom du PNJ</label>
          <input type="text" id="shadow-pnj-name" autocomplete="off" required />
          <button type="submit" class="btn">Accorder</button>
        </form>
      </div>

      <div class="shadow-admin-lists">
        <div>
          <h3>Joueurs autorisés</h3>
          <ul id="shadow-user-list" class="shadow-admin-list"></ul>
        </div>
        <div>
          <h3>PNJ autorisés</h3>
          <ul id="shadow-pnj-list" class="shadow-admin-list"></ul>
        </div>
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
  <script src="eye.js"></script>
</body>
</html>
